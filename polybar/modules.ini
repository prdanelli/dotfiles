; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 10

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <label-volume>
format-volume-background =
format-volume-foreground = ${color.grad-5}
format-volume-padding = 2
